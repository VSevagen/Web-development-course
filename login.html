<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
</head>
<body>
	<h1>Register</h1>
	<form>

		<label for="first_name">First Name: </label>
	<input id="first_name" type="text" placeholder="John" required>
	<label for="last_name">Last Name: </label>
	<input id="last_name" type="text" placeholder="Smith" required><br>

	<label>Male</label>
	<input type="radio" name="Gender" value="male">
	<label>Female</label>
	<input type="radio" name="Gender" value="female">
	<label>Others</label>
	<input type="radio" name="Gender" value="others"><br>

	<label>Email:</label>
	<input type="Email" placeholder="your email" required>
	<label>Password: </label>
	<input type="password" minlength="5" maxlength="10" required><br>

	<label>Birthday: </label>
	<select>
		<option>Month</option>
		<option>January</option>
		<option>February</option>
		<option>March</option>
	</select>
	<select>
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<select>
		<option>Year</option>
		<option>1999</option>
		<option>1998</option>
		<option>1997</option>
	</select><br>
	<label>I agree to the terms and conditions </label>
	<input type="checkbox"><br>
	<button>Submit</button>
	</form>

</body>
</html>
